{% extends 'control_base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/control_panel/control_panel.css' %}">
{% endblock %}

{% block control-content %}

<div class="dasboard-wrapper">
    <div class="n-wrapper">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="control-btn" type="submit">submit</button>
        </form>
        <div class="btn-wrapper">
            <a class="back-btn" href="{% url 'home' %}">back to shop</a>
        </div>
    </div>
</div>


{% endblock %}
