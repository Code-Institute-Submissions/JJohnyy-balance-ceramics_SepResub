
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">

    {% if items.has_previous %}
    <li class="page-item">
    <a class="page-link" href="?page={{ items.previous_page }}">Previous</a>
    </li>
    {%else %}
    <li class="page-item disabled">
      <a class="page-link " href="?page={{ items.previous_page }}">Previous</a>
      </li>
    {% endif %}
    {% for item in number_of_pages %}
    <li class="page-item">
      <a class="page-link" href="?page={{ forloop.counter }}">
        {{forloop.counter}}
      </a>
    </li>
    {% endfor %}
{% if items.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{ items.next_page }}">next</a>
    </li>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="?page={{ items.next_page }}">next</a>
    </li>
 {% endif %}

  </ul>
</nav>
